<div class="main-container">
  <div [style.height.px]="containerHeight - height" class="table-container">
    <ng-content select="[top]"></ng-content>
  </div>
  <div
    [ngStyle]="{ display: hasBottom ? 'inherit' : 'none' }"
    class="detail-container"
    mwlResizable
    [enableGhostResize]="true"
    resizeCursorPrecision="3"
    [resizeEdges]="{ bottom: false, right: false, top: true, left: false }"
    (resizeEnd)="onResizeEnd($event)"
    [style.height.px]="height"
  >
    <div (click)="onToggle()" class="button-toggle">
      <span class="fas fa-caret-up" [ngClass]="height <= 10 ? '' : 'rotate'"></span>
    </div>
    <ng-content select="[bottom]"></ng-content>
  </div>
</div>
