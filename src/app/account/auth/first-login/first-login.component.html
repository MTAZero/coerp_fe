<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-pattern">
          <div class="card-body p-4">
            <div class="text-center w-75 m-auto">
              <a routerLink="/account/login">
                <img src="assets/images/1.JPG" alt="" height="22" />
              </a>
              <p class="text-muted mb-4 mt-3">
                Thay đổi mật khẩu mặc định cho lần đăng nhập đầu tiên
              </p>
            </div>
            <form
              class="needs-validation"
              name="resetForm"
              [formGroup]="form"
              (ngSubmit)="onSubmit()"
              novalidate
            >
              <div class="form-group mb-3">
                <label>Mật khẩu cũ</label>
                <input
                  type="password"
                  formControlName="OldPassword"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && f.OldPassword.errors
                  }"
                  placeholder="Nhập mật khẩu cũ"
                />
                <div *ngIf="submitted && f.OldPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.OldPassword.errors.required">
                    Trường mật khẩu cũ không được để trống
                  </div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label>Mật khẩu mới</label>
                <input
                  type="password"
                  formControlName="NewPassword"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && f.NewPassword.errors
                  }"
                  placeholder="Nhập mật khẩu mới"
                />
                <div *ngIf="submitted && f.NewPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.NewPassword.errors.required">
                    Trường mật khẩu mới không được để trống
                  </div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label>Xác nhận mật khẩu mới</label>
                <input
                  type="password"
                  formControlName="ConfirmPassword"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && f.ConfirmPassword.errors
                  }"
                  placeholder="Nhập xác nhận mật khẩu"
                />
                <div *ngIf="submitted && f.ConfirmPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.ConfirmPassword.errors.required">
                    Trường mật khẩu cũ không được để trống
                  </div>
                </div>
              </div>

              <div class="form-group mb-0 text-center">
                <button class="btn btn-primary btn-block" type="submit">
                  Gửi
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-white-50">
              Quay lại
              <a routerLink="/account/login" class="text-white ml-1"><b>Đăng nhập</b></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer footer-alt">
  2019-2020 Bản quyền thuộc
  <a href="" class="text-white-50">CoERP</a>
</footer>
