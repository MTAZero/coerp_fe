<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-pattern">
          <div class="card-body p-4">
            <!-- Logo -->
            <div class="text-center w-75 m-auto">
              <a routerLink="/account/login">
                <img src="assets/images/1.JPG" alt="" height="30" />
              </a>
              <p class="text-muted mb-4 mt-3">
                Nhập địa chỉ email để nhận được hướng dẫn đặt lại mật khẩu mới
              </p>
            </div>

            <form
              class="needs-validation"
              name="resetForm"
              [formGroup]="resetForm"
              (ngSubmit)="onSubmit()"
              novalidate
            >
              <div class="form-group mb-3">
                <label for="email">Email</label>

                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                  id="email"
                  placeholder="Email"
                />

                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">
                    Trường email không được để trống
                  </div>
                  <div *ngIf="f.email.errors.email">
                    Email sai định dạng
                  </div>
                </div>
              </div>

              <div class="form-group mb-0 text-center">
                <button class="btn btn-primary btn-block" type="submit">
                  Gửi
                </button>
              </div>
            </form>
          </div>
          <!-- end card-body-->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-white-50">
              Quay lại
              <a routerLink="/account/login" class="text-white ml-1"><b>Đăng nhập</b></a>
            </p>
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->

<footer class="footer footer-alt">
  2019-2020 Bản quyền thuộc
  <a href="" class="text-white-50">CoERP</a>
</footer>
