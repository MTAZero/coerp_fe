<div class="container-fluid">
  <div class="row pt-1">
    <!-- widget -->
    <ng-template
      [ngTemplateOutlet]="WidgetData"
      [ngTemplateOutletContext]="{ widget: widget }"
      *ngFor="let widget of widgetData"
    ></ng-template>
    <!-- end widget -->
  </div>

  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <div class="app-calendar">
                    <!-- calendar -->
                    <full-calendar
              
                      #calendar
                      defaultView="dayGridMonth"
                      [header]="{
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                      }"
                      [plugins]="calendarPlugins"
                      themeSystem="bootstrap"
                      [weekends]="calendarWeekends"
                      deepChangeDetection="true"
                      [events]="calendarEvents"
                      (dateClick)="onDateClick($event)"
                      
                      
                      (eventMouseEnter)="onEventClick($event)"
  
                      (datesRender)="datesRender($event)"
                    >
                    </full-calendar>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
