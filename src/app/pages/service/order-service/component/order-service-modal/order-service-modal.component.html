<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">Thêm lịch đặt dịch vụ</h4>
  <button
    type="button"
    class="close text-white"
    aria-label="Close"
    (click)="onClickCancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3">
  <div class="text-left">
    <form class="form-horizontal" autocomplete="off">
      <div class="form-row">
        <div class="form-group" style="width: 40%;">
          <div class="title-section">Khách hàng</div>
        </div>
        <div class="form-group" style="width: 60%;">
          <label class="sr-only">Search</label>
          <input class="form-control" placeholder="Search..." />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 50%;">
          <label class="col-4 col-form-label">Họ và tên</label>
          <div class="col-8">
            <input class="form-control" />
          </div>
        </div>
        <div class="form-group row mb-3" style="width: 50%;">
          <label class="col-4 col-form-label">Số điện thoại</label>
          <div class="col-8">
            <input class="form-control" />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 50%;">
          <label class="col-4 col-form-label">Địa chỉ</label>
          <div class="col-8">
            <input class="form-control" />
          </div>
        </div>
        <div class="form-group row mb-3" style="width: 50%;"></div>
      </div>
      <div class="form-group row mb-3">
        <label class="col-2 col-form-label">Ghi chú</label>
        <div class="col-10">
          <textarea class="form-control"></textarea>
        </div>
      </div>
      <div class="title-section mt-2">Thởi gian</div>
      <div class="form-row">
        <div class="form-group mb-3">
          <label>Bắt đầu</label>
          <div class="input-group clockpicker">
            <input
              ngbDatepicker
              class="form-control"
              autoClose="false"
              placeholder="yyyy-mm-dd"
              #date="ngbDatepicker"
            />
            <div class="input-group-append" (click)="date.toggle()">
              <span class="input-group-text"
                ><i class="mdi mdi-calendar"></i
              ></span>
            </div>
          </div>
        </div>
        <div class="form-group mb-3 form-group-custom">
          <div class="input-group">
            <select class="custom-select" class="form-control">
              <option *ngFor="let item of selectionTime">{{
                item.value
              }}</option>
            </select>
          </div>
        </div>
        <div class="form-group mb-3">
          <label>Kết thúc</label>
          <div class="input-group clockpicker">
            <input
              ngbDatepicker
              class="form-control"
              autoClose="false"
              placeholder="yyyy-mm-dd"
              #date="ngbDatepicker"
            />
            <div class="input-group-append" (click)="date.toggle()">
              <span class="input-group-text"
                ><i class="mdi mdi-calendar"></i
              ></span>
            </div>
          </div>
        </div>
        <div class="form-group mb-3" style="width: 20%;">
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck11"
              (change)="onChangeRepeatCheckbox($event)"
            />
            <label class="custom-control-label" for="customCheck11"
              >Nhắc lại</label
            >
          </div>
          <div class="input-group">
            <select class="custom-select" class="form-control">
              <option *ngFor="let item of selectionTime">{{
                item.value
              }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 50%;">
          <label class="col-4 col-form-label">Thời gian</label>
          <div class="col-8">
            <input class="form-control" />
          </div>
        </div>
        <div class="form-group row mb-3" style="width: 50%;">
          <label class="col-4 col-form-label">Thành tiền</label>
          <div class="col-8">
            <input class="form-control" />
          </div>
        </div>
      </div>
      <div class="title-section mt-2">Phân công nhân viên</div>
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 50%;">
          <label class="col-4 col-form-label">Họ và tên</label>
          <div class="col-8">
            <input class="form-control" />
          </div>
        </div>
        <div class="form-group row mb-3" style="width: 50%;">
          <label class="col-4 col-form-label">Số điện thoại</label>
          <div class="col-8">
            <input class="form-control" />
          </div>
        </div>
      </div>
      <div class="text-right">
        <button (click)="onClickSubmit()" class="btn btn-success">
          Lưu
        </button>
        <button
          type="button"
          class="btn btn-danger ml-1"
          (click)="onClickCancel()"
        >
          Hủy
        </button>
      </div>
    </form>
  </div>
</div>
