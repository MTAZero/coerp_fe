<app-main-container [hasBottom]="false">
  <div top class="card-body" style="height: 100%;">
    <div class="row mb-2">
      <div class="col-xl-6">
        <form class="form-inline row">
          <div class="form-group mb-2">
            <input
              class="form-control"
              name="textSearch"
              placeholder="Tìm kiếm..."
              [(ngModel)]="textSearch"
              (input)="onChangeFilter()"
            />
          </div>
        </form>
      </div>
      <div class="col-xl-6">
        <div class="text-sm-right">
          <button type="button" class="btn btn-info mb-2 mr-1">
            <span class="mdi mdi-cloud-upload"></span>
            Nhập
          </button>
          <button type="button" class="btn btn-info mb-2 mr-1">
            <span class="mdi mdi-cloud-download"></span>
            Xuất
          </button>
          <a class="btn btn-success mb-2 mr-1 button-link" (click)="openServiceModal()"
            ><i class="mdi mdi-plus-circle mr-1"></i> Thêm mới</a
          >
          <a
            class="btn btn-primary mb-2 mr-1 button-link"
            [ngClass]="selectedService ? '' : 'disabled'"
            (click)="openServiceModal(selectedService)"
            ><i class="mdi mdi-square-edit-outline mr-1"></i> Cập nhật</a
          >
          <a
            class="btn btn-danger mb-2 mr-1 button-link"
            [ngClass]="selectedService ? '' : 'disabled'"
            (click)="openConfirmModal(selectedService)"
            ><i class="mdi mdi-delete mr-1"></i> Xóa</a
          >
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-centered table-hover mb-0">
        <thead>
          <tr>
            <th>MDV</th>
            <th>Kiểu dịch vụ</th>
            <th>Tên dịch vụ</th>
            <th>Mô tả</th>
            <th>Giá dịch vụ</th>
            <th>Danh mục dịch vụ</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let service of services"
            (click)="onClickService(service)"
            [ngClass]="{
              'is-selected': service.se_id === selectedService?.se_id
            }"
          >
            <td>
              {{ service.se_code }}
            </td>
            <td>
              {{ service.se_type_name }}
            </td>
            <td>
              {{ service.se_name }}
            </td>
            <td>
              {{ service.se_description }}
            </td>
            <td>
              {{ service.se_price }}
            </td>
            <td>
              {{ service.service_category_name }}
            </td>
          </tr>
          <tr *ngIf="services?.length === 0">
            <td colspan="6">Không có dữ liệu dịch vụ</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ul class="pagination pagination-rounded justify-content-end my-3">
      <ngb-pagination
        (pageChange)="onPageChange($event)"
        [pageSize]="pageSize"
        [(page)]="page"
        [collectionSize]="totalSize"
      ></ngb-pagination>
    </ul>
  </div>
</app-main-container>
