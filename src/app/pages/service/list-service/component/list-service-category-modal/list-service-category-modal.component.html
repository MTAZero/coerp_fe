<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">Danh mục dịch vụ</h4>
  <button
    type="button"
    class="close text-white"
    aria-label="Close"
    (click)="onClickCancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3">
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0">
      <thead>
        <tr>
          <th>STT</th>
          <th>Danh mục dịch vụ</th>
          <th>Mô tả</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let serviceCategory of serviceCategories; let i = index"
          (click)="onClickServiceCategory(serviceCategory)"
          [ngClass]="{
            'is-selected':
              serviceCategory.service_category_id ===
              selectedServiceCategory?.service_category_id
          }"
        >
          <td>
            {{ i + 1 }}
          </td>
          <td>
            {{ serviceCategory.service_category_name }}
          </td>
          <td>
            {{ serviceCategory.service_category_description }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-right mt-3">
    <button
      [disabled]="!selectedServiceCategory"
      class="btn btn-primary"
      (click)="onClickChoose()"
    >
      Chọn
    </button>
    <button class="btn btn-success ml-1" (click)="openServiceCategoryModal()">
      Thêm
    </button>
    <button
      [disabled]="!selectedServiceCategory"
      class="btn btn-warning ml-1"
      (click)="openServiceCategoryModal(serviceCategory)"
    >
      Sửa
    </button>
    <button
      [disabled]="!selectedServiceCategory"
      class="btn btn-danger ml-1"
      (click)="openConfirmModal()"
    >
      Xóa
    </button>
    <button class="btn btn-danger ml-1" (click)="onClickCancel()">
      Đóng
    </button>
  </div>
</div>
