<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">{{ template ? 'Cập nhật' : 'Thêm mới' }} mẫu SMS</h4>
  <button type="button" class="close text-white" aria-label="Close" (click)="onClickCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3">
  <div class="text-left">
    <form [formGroup]="form" class="form-horizontal" autocomplete="off">
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 100%">
          <label class="col-2 col-form-label">Tên mẫu <span>(*)</span></label>
          <div class="col-10">
            <input
              class="form-control"
              formControlName="smt_title"
              [ngClass]="{
                'is-invalid': submitted && formUI.smt_title.errors
              }"
            />
            <div *ngIf="submitted && formUI.smt_title.errors" class="invalid-feedback">
              <span *ngIf="formUI.smt_title.errors.required">This value is required.</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 100%">
          <label class="col-2 col-form-label">Chọn trường</label>
          <div class="col-10">
            <button
              *ngFor="let field of fields"
              type="button"
              class="btn btn-xs btn-primary mr-1 mb-1"
              (click)="onClickField(field)"
            >
              {{ field.fie_description }}
            </button>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 100%">
          <label class="col-2 col-form-label">Nội dung <span>(*)</span></label>
          <div class="col-10">
            <textarea
              rows="10"
              name="content"
              style="width: 100%;"
              class="form-control"
              formControlName="smt_content"
              [ngClass]="{
                'is-invalid': submitted && formUI.smt_content.errors
              }"
            ></textarea>
            <div *ngIf="submitted && formUI.smt_content.errors" class="invalid-feedback">
              <span *ngIf="formUI.smt_content.errors.required">This value is required.</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 100%">
          <label class="col-2 col-form-label"></label>
          <div class="col-10">
            (Nội dung ghi bằng tiếng Việt không dấu)
          </div>
        </div>
      </div>

      <div class="text-right">
        <button type="button" class="btn btn-success" (click)="onClickSubmit()">
          Lưu
        </button>
        <button type="button" class="btn btn-danger ml-1" (click)="onClickCancel()">
          Hủy
        </button>
      </div>
    </form>
  </div>
</div>
