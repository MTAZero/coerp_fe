<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">Thêm mới mẫu SMS</h4>
  <button
    type="button"
    class="close text-white"
    aria-label="Close"
    (click)="onClickCancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3">
  <div class="text-left">
    <form>
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 100%">
          <label class="col-2 col-form-label">Tên mẫu <span>(*)</span></label>
          <div class="col-10"><input class="form-control" /></div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 100%">
          <label class="col-2 col-form-label">Chọn trường</label>
          <div class="col-10">
            <button
              *ngFor="let field of listField"
              type="button"
              class="btn btn-xs btn-primary mr-1"
              (click)="onClickField(field)"
            >
              {{ field.name }}
            </button>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 100%">
          <label class="col-2 col-form-label">Nội dung <span>(*)</span></label>
          <div class="col-10">
            <textarea
              rows="10"
              name="content"
              style="width: 100%;"
              [(ngModel)]="contentValue"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 100%">
          <label class="col-2 col-form-label"></label>
          <div class="col-10">
            (Nội dung ghi bằng tiếng Việt không dấu)
          </div>
        </div>
      </div>

      <div class="text-right">
        <button type="button" class="btn btn-success">Lưu</button>
        <button type="button" class="btn btn-success ml-1">
          Lưu và Thêm mới
        </button>
        <button
          type="button"
          class="btn btn-danger ml-1"
          (click)="onClickCancel()"
        >
          Hủy
        </button>
      </div>
    </form>
  </div>
</div>
