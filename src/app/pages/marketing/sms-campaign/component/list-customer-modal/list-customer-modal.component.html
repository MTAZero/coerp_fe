<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">Danh sách khách hàng</h4>
  <button
    type="button"
    class="close text-white"
    aria-label="Close"
    (click)="onClickCancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3">
  <div class="mb-2">
    <form class="form-inline row">
      <div class="form-group mb-2 col-sm-auto">
        <input class="form-control" placeholder="Search..." />
      </div>
      <div class="col-lg-auto">
        <select class="custom-select ml-1">
          <option selected>Loại khách hàng</option>
          <option value="1">Active</option>
          <option value="2">Blocked</option>
        </select>

        <select class="custom-select ml-1">
          <option selected>Nhóm khách hàng</option>
          <option value="1">Active</option>
          <option value="2">Blocked</option>
        </select>

        <select class="custom-select ml-1">
          <option selected>Nguồn</option>
          <option value="1">Active</option>
          <option value="2">Blocked</option>
        </select>
      </div>
    </form>
    <!-- end col-->
  </div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0">
      <thead>
        <tr>
          <th>
            <div class="checkbox-wrapper-mail">
              <input type="checkbox" style="width: 20px; height: 20px;" />
              <label></label>
            </div>
          </th>
          <th>Tên khách hàng</th>
          <th>Email</th>
          <th>Loại khách hàng</th>
          <th>Nhóm khách hàng</th>
          <th>Nguồn</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customerData; let i = index">
          <td>
            <div class="checkbox-wrapper-mail">
              <input type="checkbox" style="width: 20px; height: 20px;" />
              <label></label>
            </div>
          </td>
          <td>
            {{ customer.name }}
          </td>
          <td>
            {{ customer.email }}
          </td>
          <td>
            {{ customer.type }}
          </td>
          <td>
            {{ customer.group }}
          </td>
          <td>
            {{ customer.source }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-right mt-3">
    <button class="btn btn-danger ml-1" (click)="onClickCancel()">
      Hủy
    </button>
    <button class="btn btn-success ml-1" (click)="onClickCancel()">
      Chọn
    </button>
  </div>
</div>
