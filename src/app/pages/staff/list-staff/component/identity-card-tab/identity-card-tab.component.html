<div class="form-row p-2">
  <div class="form-group row">
    <label class="col-3 col-form-label">Số CMND/Thẻ căn cước: </label>
    <div class="col-4">
      <input class="form-control" [value]="identity_card" readonly />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 ol-form-label">Ngày cấp: </label>
    <div class="col-4">
      <input class="form-control" [value]="identity_card_date | date: 'dd/MM/yyyy'" readonly />
    </div>
  </div>
</div>
<div class="form-row p-2">
  <div class="form-group row">
    <label class="col-3 col-form-label">Nơi cấp: </label>
    <div class="col-4">
      <input class="form-control" [value]="identity_card_location" readonly />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Ngày hết hạn: </label>
    <div class="col-4">
      <input class="form-control" [value]="identity_card_date_end | date: 'dd/MM/yyyy'" readonly />
    </div>
  </div>
</div>
