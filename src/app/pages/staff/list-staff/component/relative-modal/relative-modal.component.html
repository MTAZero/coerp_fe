<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">{{ relative ? 'Sửa' : 'Thêm' }} quan hệ gia đình</h4>
  <button class="close text-white" aria-label="Close" (click)="onClickCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3" [formGroup]="form">
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Họ và tên <span>(*)</span></label>
    <div class="col-8">
      <input
        class="form-control"
        formControlName="rels_fullname"
        [ngClass]="{
          'is-invalid': submitted && form.controls.rels_fullname.errors
        }"
      />
      <div *ngIf="submitted && form.controls.rels_fullname.errors" class="invalid-feedback">
        <span *ngIf="form.controls.rels_fullname.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Quan hệ <span>(*)</span></label>
    <div class="col-8">
      <input
        class="form-control"
        formControlName="rels_relatives"
        [ngClass]="{
          'is-invalid': submitted && form.controls.rels_relatives.errors
        }"
      />
      <div *ngIf="submitted && form.controls.rels_relatives.errors" class="invalid-feedback">
        <span *ngIf="form.controls.rels_relatives.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Số điện thoại <span>(*)</span></label>
    <div class="col-8">
      <input
        class="form-control"
        formControlName="rels_phone"
        [ngClass]="{
          'is-invalid': submitted && form.controls.rels_phone.errors
        }"
      />
      <div *ngIf="submitted && form.controls.rels_phone.errors" class="invalid-feedback">
        <span *ngIf="form.controls.rels_phone.errors.required">Trường bắt buộc</span>
        <span *ngIf="form.controls.rels_phone.errors.pattern">Số điện thoại chỉ chứa số</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Địa chỉ <span>(*)</span></label>
    <div class="col-8">
      <input
        class="form-control"
        formControlName="rels_address"
        [ngClass]="{
          'is-invalid': submitted && form.controls.rels_address.errors
        }"
      />
      <div *ngIf="submitted && form.controls.rels_address.errors" class="invalid-feedback">
        <span *ngIf="form.controls.rels_address.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="text-right mt-3">
    <button class="btn btn-success ml-1" (click)="onClickSubmit()">
      Lưu
    </button>
    <button class="btn btn-danger ml-1" (click)="onClickCancel()">
      Hủy
    </button>
  </div>
</div>
