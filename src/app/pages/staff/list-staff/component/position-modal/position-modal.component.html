<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">Thêm chức vụ</h4>
  <button
    type="button"
    class="close text-white"
    aria-label="Close"
    (click)="modal('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3">
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Họ và tên</label>
    <div class="col-8">
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Năng lực</label>
    <div class="col-8">
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Khả năng</label>
    <div class="col-8">
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Quyền hạn</label>
    <div class="col-8">
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Nhiệm vụ</label>
    <div class="col-8">
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Mô tả</label>
    <div class="col-8">
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="text-right mt-3">
    <button
      type="button"
      class="btn btn-success ml-1"
      (click)="modal('close click')"
    >
      Lưu
    </button>
    <button
      type="button"
      class="btn btn-danger ml-1"
      (click)="modal('close click')"
    >
      Hủy
    </button>
  </div>
</div>
