<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">Thêm địa chỉ</h4>
  <button class="close text-white" aria-label="Close" (click)="onClickCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3" [formGroup]="form">
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Tỉnh/Thành phố <span>(*)</span></label>
    <div class="col-8">
      <select
        class="custom-select"
        formControlName="province"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formUI.province.errors }"
        (change)="onChangeProvince($event)"
      >
        <option *ngFor="let province of provinces" [value]="province.id">{{
          province.name
        }}</option>
      </select>
      <div *ngIf="submitted && formUI.province.errors" class="invalid-feedback">
        <span *ngIf="formUI.province.errors.required">This value is required.</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Quận/Huyện <span>(*)</span></label>
    <div class="col-8">
      <select
        class="custom-select"
        formControlName="district"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formUI.district.errors }"
        (change)="onChangeDistrict($event)"
      >
        <option *ngFor="let district of districts" [value]="district.id">{{
          district.name
        }}</option>
      </select>
      <div *ngIf="submitted && formUI.district.errors" class="invalid-feedback">
        <span *ngIf="formUI.district.errors.required">This value is required.</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Xã/Phường <span>(*)</span></label>
    <div class="col-8">
      <select
        class="custom-select"
        formControlName="ward"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formUI.ward.errors }"
      >
        <option *ngFor="let ward of wards" [value]="ward.id">{{ ward.name }}</option>
      </select>
      <div *ngIf="submitted && formUI.ward.errors" class="invalid-feedback">
        <span *ngIf="formUI.ward.errors.required">This value is required.</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Chi tiết <span>(*)</span></label>
    <div class="col-8">
      <input
        class="form-control"
        formControlName="detail"
        [ngClass]="{ 'is-invalid': submitted && formUI.detail.errors }"
      />
      <div *ngIf="submitted && formUI.detail.errors" class="invalid-feedback">
        <span *ngIf="formUI.detail.errors.required">This value is required.</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Ghi chú</label>
    <div class="col-8">
      <input class="form-control" formControlName="note" />
    </div>
  </div>
  <div class="text-right mt-3">
    <button class="btn btn-success ml-1" (click)="onClickSubmit()">
      Lưu
    </button>
    <button class="btn btn-danger ml-1" (click)="onClickCancel()">
      Hủy
    </button>
  </div>
</div>
