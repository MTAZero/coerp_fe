<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">{{ training ? 'Sửa' : 'Thêm' }} khen thưởng/kỉ luật</h4>
  <button class="close text-white" aria-label="Close" (click)="onClickCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3" [formGroup]="form">
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Tiêu đề <span>(*)</span></label>
    <div class="col-8">
      <input
        class="form-control"
        formControlName="bos_title"
        [ngClass]="{
          'is-invalid': submitted && form.controls.bos_title.errors
        }"
      />
      <div *ngIf="submitted && form.controls.bos_title.errors" class="invalid-feedback">
        <span *ngIf="form.controls.bos_title.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Kiểu <span>(*)</span></label>
    <div class="col-8">
      <select
        class="custom-select"
        formControlName="bos_type"
        [ngClass]="{
          'is-invalid': submitted && form.controls.bos_type.errors
        }"
      >
        <option [value]="1">Khen thưởng</option>
        <option [value]="2">Kỉ luật</option>
      </select>
      <div *ngIf="submitted && form.controls.bos_type.errors" class="invalid-feedback">
        <span *ngIf="form.controls.bos_type.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Nội dung <span>(*)</span></label>
    <div class="col-8">
      <input
        class="form-control"
        formControlName="bos_content"
        [ngClass]="{
          'is-invalid': submitted && form.controls.bos_content.errors
        }"
      />
      <div *ngIf="submitted && form.controls.bos_content.errors" class="invalid-feedback">
        <span *ngIf="form.controls.bos_content.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Mức <span>(*)</span></label>
    <div class="col-8">
      <input
        class="form-control"
        formControlName="bos_value"
        [ngClass]="{
          'is-invalid': submitted && form.controls.bos_value.errors
        }"
      />
      <div *ngIf="submitted && form.controls.bos_value.errors" class="invalid-feedback">
        <span *ngIf="form.controls.bos_value.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Thời gian <span>(*)</span></label>
    <div class="col-8">
      <div class="input-group clockpicker mb-2 mr-1">
        <input
          ngbDatepicker
          readonly="true"
          class="form-control"
          placeholder="yyyy-mm-dd"
          #from="ngbDatepicker"
          name="from"
          formControlName="bos_time"
          [ngClass]="{
            'is-invalid': submitted && form.controls.bos_time.errors
          }"
        />
        <div class="input-group-append" (click)="from.toggle()">
          <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
        </div>
        <div *ngIf="submitted && form.controls.bos_time.errors" class="invalid-feedback">
          <span *ngIf="form.controls.bos_time.errors.required">Trường bắt buộc</span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Lý do <span>(*)</span></label>
    <div class="col-8">
      <input
        class="form-control"
        formControlName="bos_reason"
        [ngClass]="{
          'is-invalid': submitted && form.controls.bos_reason.errors
        }"
      />
      <div *ngIf="submitted && form.controls.bos_reason.errors" class="invalid-feedback">
        <span *ngIf="form.controls.bos_reason.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Ghi chú</label>
    <div class="col-8">
      <input class="form-control" formControlName="bos_note" />
    </div>
  </div>

  <div class="text-right mt-3">
    <button class="btn btn-success ml-1" (click)="onClickSubmit()">
      Lưu
    </button>
    <button class="btn btn-danger ml-1" (click)="onClickCancel()">
      Hủy
    </button>
  </div>
</div>
