<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">{{ attachment ? 'Sửa' : 'Thêm' }} file đính kèm</h4>
  <button class="close text-white" aria-label="Close" (click)="onClickCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3" [formGroup]="form">
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Tên file <span>(*)</span></label>
    <div class="col-8">
      <input
        class="form-control"
        formControlName="ast_filename"
        [ngClass]="{
          'is-invalid': submitted && form.controls.ast_filename.errors
        }"
      />
      <div *ngIf="submitted && form.controls.ast_filename.errors" class="invalid-feedback">
        <span *ngIf="form.controls.ast_filename.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Mô tả</label>
    <div class="col-8">
      <input class="form-control" formControlName="ast_description" />
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">File <span>(*)</span></label>
    <div class="col-8">
      <input *ngIf="!file_link" type="file" (change)="setFile($event)" />
      <div style="position: relative; cursor: pointer;" *ngIf="file_link">
        <div class="mt-1 link-file" *ngIf="!files">
          {{ file_link }}
        </div>
        <input
          type="file"
          style="top: 0; left: 0; bottom: 0; right: 0;"
          (change)="setFile($event)"
          [ngStyle]="{ opacity: files ? '1' : '0', position: files ? 'relative' : 'absolute' }"
        />
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Ghi chú</label>
    <div class="col-8">
      <input class="form-control" formControlName="ast_note" />
    </div>
  </div>
  <div class="text-right mt-3">
    <button
      class="btn btn-success ml-1"
      [disabled]="!isChange && !form.dirty"
      (click)="onClickSubmit()"
    >
      Lưu
    </button>
    <button class="btn btn-danger ml-1" (click)="onClickCancel()">
      Hủy
    </button>
  </div>
</div>
