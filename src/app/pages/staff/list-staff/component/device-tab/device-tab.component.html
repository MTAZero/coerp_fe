<div class="row justify-content-end">
  <a
    class="btn btn-success mb-1 mr-1 button-link"
    [ngClass]="staffId ? '' : 'disabled'"
    (click)="openDeviceModal()"
  >
    Thêm mới</a
  >
  <a
    class="btn btn-primary mb-1 mr-1 button-link"
    [ngClass]="selectedDevice ? '' : 'disabled'"
    (click)="openDeviceModal(selectedDevice)"
    >Cập nhật</a
  >
  <a
    class="btn btn-danger mb-1 button-link"
    [ngClass]="selectedDevice ? '' : 'disabled'"
    (click)="openConfirmModal(selectedDevice)"
  >
    Xóa</a
  >
</div>
<div class="table-responsive">
  <table class="table table-centered table-hover mb-0">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên vật tư</th>
       
        <th>Số lượng</th>
        <th>Ngày giao</th>
        <th>Người giao</th>
        <th>Trạng thái</th>
        <th>Ghi chú</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let device of listDevice; let i = index"
        (click)="onClickDevice(device)"
        [ngClass]="{
          'is-selected': device.device_id === selectedDevice?.device_id
        }"
      >
        <td>
          {{ i + 1 }}
        </td>
        <td>
          {{ device.device_name }}
        </td>
        <!-- <td>
          {{ device.dev_unit_name }}
        </td> -->
        <td>
          {{ device.des_quantity }}
        </td>
        <td>
          {{ device.des_date | date: 'dd/MM/yyyy' }}
        </td>
        <td>
          {{ device.staff_name }}
        </td>
        <td>
          {{ device.des_status }}
        </td>
        <td>
          {{ device.des_note }}
        </td>
        <!-- <td>
          {{ device.dev_note }}
        </td> -->
      </tr>
      <tr *ngIf="!listDevice || listDevice.length === 0">
        <td colspan="7">Không có dữ liệu vật tư</td>
      </tr>
    </tbody>
  </table>
</div>
