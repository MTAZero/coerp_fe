<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">{{ bank ? 'Sửa' : 'Thêm' }} tài khoản ngân hàng</h4>
  <button class="close text-white" aria-label="Close" (click)="onClickCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3" [formGroup]="form">
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Loại ngân hàng <span>(*)</span></label>
    <div class="col-8">
      <select
        class="custom-select"
        formControlName="bank_category_id"
        [ngClass]="{
          'is-invalid': submitted && form.controls.bank_category_id.errors
        }"
      >
      </select>
      <div *ngIf="submitted && form.controls.bank_category_id.errors" class="invalid-feedback">
        <span *ngIf="form.controls.bank_category_id.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Tên ngân hàng <span>(*)</span></label>
    <div class="col-8">
      <select
        class="custom-select"
        formControlName="bank_id"
        [ngClass]="{
          'is-invalid': submitted && form.controls.bank_id.errors
        }"
      >
      </select>
      <div *ngIf="submitted && form.controls.bank_id.errors" class="invalid-feedback">
        <span *ngIf="form.controls.bank_id.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Chi nhánh <span>(*)</span></label>
    <div class="col-8">
      <select
        class="custom-select"
        formControlName="bank_branch_id"
        [ngClass]="{
          'is-invalid': submitted && form.controls.bank_branch_id.errors
        }"
      >
      </select>
      <div *ngIf="submitted && form.controls.bank_branch_id.errors" class="invalid-feedback">
        <span *ngIf="form.controls.bank_branch_id.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Số tài khoản <span>(*)</span></label>
    <div class="col-8">
      <input
        class="form-control"
        formControlName="stb_account"
        [ngClass]="{
          'is-invalid': submitted && form.controls.stb_account.errors
        }"
      />
      <div *ngIf="submitted && form.controls.stb_account.errors" class="invalid-feedback">
        <span *ngIf="form.controls.stb_account.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Tên chủ tài khoản <span>(*)</span></label>
    <div class="col-8">
      <input
        class="form-control"
        formControlName="stb_fullname"
        [ngClass]="{
          'is-invalid': submitted && form.controls.stb_fullname.errors
        }"
      />
      <div *ngIf="submitted && form.controls.stb_fullname.errors" class="invalid-feedback">
        <span *ngIf="form.controls.stb_fullname.errors.required">Trường bắt buộc</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Ghi chú</label>
    <div class="col-8">
      <input class="form-control" formControlName="stb_note" />
    </div>
  </div>
  <div class="text-right mt-3">
    <button class="btn btn-success ml-1" (click)="onClickSubmit()">
      Lưu
    </button>
    <button class="btn btn-danger ml-1" (click)="onClickCancel()">
      Hủy
    </button>
  </div>
</div>
