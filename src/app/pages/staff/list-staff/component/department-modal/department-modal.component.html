<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">Thêm phòng ban</h4>
  <button class="close text-white" aria-label="Close" (click)="onClickCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3" [formGroup]="form">
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Tên phòng ban <span>(*)</span></label>
    <div class="col-8">
      <input
        type="text"
        class="form-control"
        formControlName="department_name"
        [ngClass]="{ 'is-invalid': submitted && formUI.department_name.errors }"
      />
      <div
        *ngIf="submitted && formUI.department_name.errors"
        class="invalid-feedback"
      >
        <span *ngIf="formUI.department_name.errors.required"
          >This value is required.</span
        >
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Trưởng phòng <span>(*)</span></label>
    <div class="col-8">
      <select
        class="custom-select"
        formControlName="manager"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formUI.manager.errors }"
      >
        <option value=""></option>
        <option value="1">Nguyễn Văn A</option>
        <option value="2">Nguyễn Văn B</option>
        <option value="3">Nguyễn Văn C</option>
      </select>
      <div *ngIf="submitted && formUI.manager.errors" class="invalid-feedback">
        <span *ngIf="formUI.manager.errors.required"
          >This value is required.</span
        >
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Mô tả</label>
    <div class="col-8">
      <input
        class="form-control"
        formControlName="description"
        [ngClass]="{ 'is-invalid': submitted && formUI.description.errors }"
      />
    </div>
  </div>
  <div class="text-right mt-3">
    <button class="btn btn-success ml-1" (click)="onClickSubmit()">
      Lưu
    </button>
    <button class="btn btn-danger ml-1" (click)="onClickCancel()">
      Hủy
    </button>
  </div>
</div>
