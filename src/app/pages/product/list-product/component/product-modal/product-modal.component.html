<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">Thêm mới sản phẩm</h4>
  <button
    type="button"
    class="close text-white"
    aria-label="Close"
    (click)="onClickCancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3">
  <div class="text-left">
    <form [formGroup]="form" class="form-horizontal" autocomplete="off">
      <div class="form-group">
        <label for="avatar">Ảnh chân dung</label>
        <img
          class="d-flex mr-3 rounded-circle avatar-lg"
          src="assets/images/users/user-8.jpg"
          alt="Generic placeholder image"
        />
      </div>
      <div class="form-row">
        <div class="form-group row mb-3">
          <label class="col-4 col-form-label"
            >Tên sản phẩm <span>(*)</span></label
          >
          <div class="col-8">
            <input
              class="form-control"
              formControlName="product_name"
              [ngClass]="{
                'is-invalid': submitted && formUI.product_name.errors
              }"
            />
            <div
              *ngIf="submitted && formUI.product_name.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.product_name.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-4 col-form-label">Đơn vị <span>(*)</span></label>
          <div class="col-6">
            <select
              class="custom-select"
              formControlName="unit"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && formUI.unit.errors }"
            >
              <option value=""></option>
              <option value="1">Giám đốc</option>
              <option value="2">Trưởng phòng</option>
              <option value="2">Nhân viên</option>
            </select>
            <div
              *ngIf="submitted && formUI.unit.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.unit.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
          <div class="col-2 pl-0">
            <a
              href="javscript: void(0);"
              class="btn btn-success"
              style="width: inherit;"
              (click)="openUnitModal()"
              ><i class="mdi mdi mdi-menu"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3">
          <label class="col-4 col-form-label">Số lượng <span>(*)</span></label>
          <div class="col-8">
            <input
              class="form-control"
              formControlName="quantity"
              [ngClass]="{ 'is-invalid': submitted && formUI.quantity.errors }"
            />
            <div
              *ngIf="submitted && formUI.quantity.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.quantity.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-4 col-form-label"
            >Loại sản phẩm <span>(*)</span></label
          >
          <div class="col-6">
            <select
              class="custom-select"
              formControlName="product_type"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && formUI.product_type.errors
              }"
            >
              <option value=""></option>
              <option value="1">Active</option>
              <option value="2">Blocked</option>
            </select>
            <div
              *ngIf="submitted && formUI.product_type.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.product_type.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
          <div class="col-2 pl-0">
            <a
              href="javscript: void(0);"
              class="btn btn-success"
              style="width: inherit;"
              (click)="openProductTypeModal()"
              ><i class="mdi mdi mdi-menu"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3">
          <label class="col-4 col-form-label">Giá nhập <span>(*)</span></label>
          <div class="col-8">
            <input
              class="form-control"
              formControlName="in_price"
              [ngClass]="{ 'is-invalid': submitted && formUI.in_price.errors }"
            />
            <div
              *ngIf="submitted && formUI.in_price.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.in_price.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-4 col-form-label"
            >Nhà cung cấp <span>(*)</span></label
          >
          <div class="col-8">
            <select
              class="custom-select"
              formControlName="vendor"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && formUI.vendor.errors
              }"
            >
              <option value=""></option>
              <option value="1">Active</option>
              <option value="2">Blocked</option>
            </select>
            <div
              *ngIf="submitted && formUI.vendor.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.vendor.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3">
          <label for="department" class="col-4 col-form-label"
            >Giá bán <span>(*)</span></label
          >
          <div class="col-8">
            <input
              class="form-control"
              formControlName="out_price"
              [ngClass]="{ 'is-invalid': submitted && formUI.out_price.errors }"
            />
            <div
              *ngIf="submitted && formUI.out_price.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.out_price.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="dob" class="col-4 col-form-label">Ngày hết hạn</label>
          <div class="col-8">
            <div class="input-group clockpicker">
              <input
                ngbDatepicker
                class="form-control"
                autoClose="false"
                placeholder="yyyy-mm-dd"
                #date="ngbDatepicker"
                formControlName="expired_date"
              />
              <div class="input-group-append" (click)="date.toggle()">
                <span class="input-group-text"
                  ><i class="mdi mdi-calendar"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3">
          <label for="department" class="col-4 col-form-label"
            >Thuế <span>(*)</span></label
          >
          <div class="col-8">
            <input
              class="form-control"
              formControlName="tax"
              [ngClass]="{ 'is-invalid': submitted && formUI.tax.errors }"
            />
            <div
              *ngIf="submitted && formUI.tax.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.tax.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="dob" class="col-4 col-form-label">Cân nặng</label>
          <div class="col-8">
            <input
              class="form-control"
              formControlName="weight"
              [ngClass]="{ 'is-invalid': submitted && formUI.weight.errors }"
            />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3">
          <label for="department" class="col-4 col-form-label"
            >Khuyến mãi</label
          >
          <div class="col-8">
            <input
              class="form-control"
              formControlName="promotion"
              [ngClass]="{ 'is-invalid': submitted && formUI.promotion.errors }"
            />
          </div>
        </div>
        <div class="form-group row mb-3"></div>
      </div>
      <div class="form-row" style="font-weight: bold;">
        <div class="form-group">
          Mô tả về sản phẩm
        </div>
        <div class="form-group"></div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 100%;">
          <label class="col-2 col-form-label">Mô tả ngắn</label>
          <div class="col-10">
            <input
              class="form-control"
              formControlName="short_description"
              [ngClass]="{
                'is-invalid': submitted && formUI.short_description.errors
              }"
            />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3" style="width: 100%;">
          <label class="col-2 col-form-label">Mô tả chi tiết</label>
          <div class="col-10">
            <input
              class="form-control"
              formControlName="full_description"
              [ngClass]="{
                'is-invalid': submitted && formUI.full_description.errors
              }"
            />
          </div>
        </div>
      </div>
      <div class="text-right">
        <button (click)="onClickSubmit()" class="btn btn-success">
          Lưu
        </button>
        <button
          type="button"
          class="btn btn-danger ml-1"
          (click)="onClickCancel()"
        >
          Hủy
        </button>
      </div>
    </form>
  </div>
</div>
