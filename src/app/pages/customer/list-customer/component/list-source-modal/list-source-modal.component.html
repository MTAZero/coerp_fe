<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">Nguồn</h4>
  <button
    type="button"
    class="close text-white"
    aria-label="Close"
    (click)="onClickCancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3">
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0">
      <thead>
        <tr>
          <th>STT</th>
          <th>Nguồn</th>
          <th>Mô tả</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let source of sources; let i = index"
          (click)="onClickSource(source)"
          [ngClass]="{
            'is-selected': source.source_id === selectedSource?.source_id
          }"
        >
          <td>
            {{ i + 1 }}
          </td>
          <td>
            {{ source.source_name }}
          </td>
          <td>
            {{ source.description }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-right mt-3">
    <button
      [disabled]="!selectedSource"
      class="btn btn-primary"
      (click)="onClickChoose()"
    >
      Chọn
    </button>
    <button class="btn btn-success ml-1" (click)="openSourceModal()">
      Thêm
    </button>
    <button
      [disabled]="!selectedSource"
      class="btn btn-warning ml-1"
      (click)="openSourceModal(source)"
    >
      Sửa
    </button>
    <button
      [disabled]="!selectedSource"
      class="btn btn-danger ml-1"
      (click)="openConfirmModal()"
    >
      Xóa
    </button>
    <button class="btn btn-danger ml-1" (click)="onClickCancel()">
      Đóng
    </button>
  </div>
</div>
