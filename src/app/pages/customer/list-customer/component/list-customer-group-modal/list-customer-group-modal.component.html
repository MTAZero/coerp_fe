<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">Nhóm khách hàng</h4>
  <button
    type="button"
    class="close text-white"
    aria-label="Close"
    (click)="onClickCancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3">
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0">
      <thead>
        <tr>
          <th>STT</th>
          <th>Nhóm khách hàng</th>
          <th>Mô tả</th>
          <th>Ngày tạo</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let customerGroup of customerGroups; let i = index"
          (click)="onClickCustomerGroup(customerGroup)"
          [ngClass]="{
            'is-selected':
              customerGroup.group_id === selectedCustomerGroup?.group_id
          }"
        >
          <td>
            {{ i + 1 }}
          </td>
          <td>
            {{ customerGroup.customer_group }}
          </td>
          <td>
            {{ customerGroup.description }}
          </td>
          <td>
            {{ customerGroup.created_date }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-right mt-3">
    <button
      [disabled]="!selectedCustomerGroup"
      class="btn btn-primary"
      (click)="onClickChoose()"
    >
      Chọn
    </button>
    <button class="btn btn-success ml-1" (click)="openCustomerGroupModal()">
      Thêm
    </button>
    <button
      [disabled]="!selectedCustomerGroup"
      class="btn btn-warning ml-1"
      (click)="openCustomerGroupModal(customerGroup)"
    >
      Sửa
    </button>
    <button
      [disabled]="!selectedCustomerGroup"
      class="btn btn-danger ml-1"
      (click)="openConfirmModal()"
    >
      Xóa
    </button>
    <button class="btn btn-danger ml-1" (click)="onClickCancel()">
      Đóng
    </button>
  </div>
</div>
