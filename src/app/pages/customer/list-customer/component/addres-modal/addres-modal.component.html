<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">{{ address ? 'Sửa' : 'Thêm' }} địa chỉ</h4>
  <button class="close text-white" aria-label="Close" (click)="onClickCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3" [formGroup]="form">
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Tỉnh/Thành phố <span>(*)</span></label>
    <div class="col-8">
      <select
        class="custom-select"
        formControlName="sha_province"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formUI.sha_province.errors }"
        (change)="onChangeProvince($event)"
      >
        <option *ngFor="let province of provinces" [value]="province.name">{{
          province.name
        }}</option>
      </select>
      <div *ngIf="submitted && formUI.sha_province.errors" class="invalid-feedback">
        <span *ngIf="formUI.sha_province.errors.required">This value is required.</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Quận/Huyện <span>(*)</span></label>
    <div class="col-8">
      <select
        class="custom-select"
        formControlName="sha_district"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formUI.sha_district.errors }"
        (change)="onChangeDistrict($event)"
      >
        <option *ngFor="let district of districts" [value]="district.name">{{
          district.name
        }}</option>
      </select>
      <div *ngIf="submitted && formUI.sha_district.errors" class="invalid-feedback">
        <span *ngIf="formUI.sha_district.errors.required">This value is required.</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Xã/Phường <span>(*)</span></label>
    <div class="col-8">
      <select
        class="custom-select"
        formControlName="sha_ward"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formUI.sha_ward.errors }"
      >
        <option *ngFor="let ward of wards" [value]="ward.name">{{ ward.name }}</option>
      </select>
      <div *ngIf="submitted && formUI.sha_ward.errors" class="invalid-feedback">
        <span *ngIf="formUI.sha_ward.errors.required">This value is required.</span>
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Chi tiết</label>
    <div class="col-8">
      <input class="form-control" formControlName="sha_detail" />
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-4 col-form-label">Ghi chú</label>
    <div class="col-8">
      <input class="form-control" formControlName="sha_note" />
    </div>
  </div>
  <div class="text-right mt-3">
    <button class="btn btn-success ml-1" (click)="onClickSubmit()">
      Lưu
    </button>
    <button class="btn btn-danger ml-1" (click)="onClickCancel()">
      Hủy
    </button>
  </div>
</div>
