<div class="modal-header bg-dark">
  <h4 class="modal-title text-white">
    {{ !customer ? 'Thêm mới' : 'Cập nhật' }} khách hàng
  </h4>
  <button
    type="button"
    class="close text-white"
    aria-label="Close"
    (click)="onClickCancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-3">
  <div class="text-left">
    <form [formGroup]="form" class="form-horizontal">
      <div class="form-group">
        <label for="avatar">Ảnh chân dung</label>
        <img
          class="d-flex mr-3 rounded-circle avatar-lg"
          src="assets/images/users/user-8.jpg"
          alt="Generic placeholder image"
        />
      </div>
      <div class="form-row">
        <div class="form-group row mb-3">
          <label class="col-4 col-form-label">Họ và tên <span>(*)</span></label>
          <div class="col-8">
            <input
              class="form-control"
              formControlName="cu_fullname"
              [ngClass]="{
                'is-invalid': submitted && formUI.cu_fullname.errors
              }"
            />
            <div
              *ngIf="submitted && formUI.cu_fullname.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.cu_fullname.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-4 col-form-label">Nguồn <span>(*)</span></label>
          <div class="col-8">
            <select
              class="custom-select"
              formControlName="source_id"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && formUI.source_id.errors }"
            >
              <option *ngFor="let source of sources" [value]="source.src_id">{{
                source.src_name
              }}</option>
            </select>
            <div
              *ngIf="submitted && formUI.source_id.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.source_id.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
          <!-- <div class="col-2 pl-0">
            <a
              class="btn btn-success button-link"
              style="width: inherit;"
              (click)="openSourceModal()"
              ><i class="mdi mdi mdi-menu"></i
            ></a>
          </div> -->
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3">
          <label class="col-4 col-form-label"
            >Số điện thoại <span>(*)</span></label
          >
          <div class="col-8">
            <input
              class="form-control"
              formControlName="cu_mobile"
              [ngClass]="{ 'is-invalid': submitted && formUI.cu_mobile.errors }"
            />
            <div
              *ngIf="submitted && formUI.cu_mobile.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.cu_mobile.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="dob" class="col-4 col-form-label">Ngày sinh</label>
          <div class="col-8">
            <div class="input-group clockpicker">
              <input
                ngbDatepicker
                class="form-control"
                autoClose="false"
                placeholder="yyyy-mm-dd"
                #date="ngbDatepicker"
                formControlName="cu_birthday"
              />
              <div class="input-group-append" (click)="date.toggle()">
                <span class="input-group-text"
                  ><i class="mdi mdi-calendar"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3">
          <label class="col-4 col-form-label">Email <span>(*)</span></label>
          <div class="col-8">
            <input
              type="email"
              class="form-control"
              formControlName="cu_email"
              [ngClass]="{ 'is-invalid': submitted && formUI.cu_email.errors }"
            />
            <div
              *ngIf="submitted && formUI.cu_email.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.cu_email.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-4 col-form-label">Địa chỉ</label>
          <div class="col-8">
            <input class="form-control" formControlName="cu_address" />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3">
          <label for="department" class="col-4 col-form-label"
            >Loại khách hàng <span>(*)</span></label
          >
          <div class="col-8">
            <select
              class="custom-select"
              formControlName="cu_type"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && formUI.cu_type.errors
              }"
            >
              <option *ngFor="let type of types" [value]="type.id">{{
                type.name
              }}</option>
            </select>
            <div
              *ngIf="submitted && formUI.cu_type.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.cu_type.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
          <!-- <div class="col-2 pl-0">
            <a
              class="btn btn-success button-link"
              style="width: inherit;"
              (click)="openCustomerTypeModal()"
              ><i class="mdi mdi mdi-menu"></i
            ></a>
          </div> -->
        </div>
        <div class="form-group row mb-3">
          <label class="col-4 col-form-label">Vị trí</label>
          <div class="col-8">
            <input class="form-control" formControlName="cu_geocoding" />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row mb-3">
          <label for="department" class="col-4 col-form-label"
            >Nhóm khách hàng <span>(*)</span></label
          >
          <div class="col-8">
            <select
              class="custom-select"
              formControlName="customer_group_id"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && formUI.customer_group_id.errors
              }"
            >
              <option *ngFor="let group of groups" [value]="group.cg_id">{{
                group.cg_name
              }}</option>
            </select>
            <div
              *ngIf="submitted && formUI.customer_group_id.errors"
              class="invalid-feedback"
            >
              <span *ngIf="formUI.customer_group_id.errors.required"
                >This value is required.</span
              >
            </div>
          </div>
          <!-- <div class="col-2 pl-0">
            <a
              class="btn btn-success button-link"
              style="width: inherit;"
              (click)="openCustomerGroupModal()"
              ><i class="mdi mdi mdi-menu"></i
            ></a>
          </div> -->
        </div>
        <div class="form-group row mb-3"></div>
      </div>
      <div class="text-right">
        <button (click)="onClickSubmit()" class="btn btn-success">
          Lưu
        </button>
        <button
          type="button"
          class="btn btn-danger ml-1"
          (click)="onClickCancel()"
        >
          Hủy
        </button>
      </div>
    </form>
  </div>
</div>
